<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Attendance - Attendance App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --background: #0f172a;
            --card-bg: #1e293b;
            --card-border: #334155;
            --primary-accent: #2563eb;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-light);
            margin: 0;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
        }
        .btn-back {
            background-color: var(--card-bg);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: var(--card-border);
        }
        .calendar-container {
            margin-bottom: 2rem;
        }
        .attendance-summary {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--card-border);
        }
        .attendance-summary h2 {
            margin-bottom: 1rem;
        }
        .count-display {
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="classTitle"></h1>
        <button class="btn-back" onclick="goBack()">Back to Class</button>
    </div>

    <div class="calendar-container">
        <input type="text" id="calendar" placeholder="Select a date">
    </div>

    <div class="attendance-summary">
        <h2>Attendance for <span id="selectedDate"></span></h2>
        <p class="count-display">Total Count: <span id="totalCount">--</span></p>
    </div>

    <div class="attendance-summary" style="margin-top: 2rem;">
        <h2>Overall Totals by Class</h2>
        <table id="classTable" style="width:100%; border-collapse: collapse;">
            <thead>
                <tr style="border-bottom: 1px solid var(--card-border);">
                    <th style="text-align:left; padding: 0.5rem 0;">Class</th>
                    <th style="text-align:right; padding: 0.5rem 0;">Total Faces</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
                return;
            }
            const selectedClass = localStorage.getItem('selectedClass');
            if (selectedClass) {
                document.getElementById('classTitle').textContent = `Class ${selectedClass}th - Total Attendance`;
            } else {
                window.location.href = 'classes.html';
            }

            flatpickr("#calendar", {
                onChange: function(selectedDates, dateStr, instance) {
                    document.getElementById('selectedDate').textContent = dateStr;
                    // Fetch and display attendance for the selected date
                    displayAttendance(selectedClass, dateStr);
                }
            });

            // Display attendance for today by default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('selectedDate').textContent = today;
            displayAttendance(selectedClass, today);
            loadClassTotals(); // load overall totals

            // refresh every 5 seconds while page is open
            setInterval(() => {
                const currentDate = document.getElementById('selectedDate').textContent;
                if (currentDate) displayAttendance(selectedClass, currentDate);
                loadClassTotals(); // also refresh totals
            }, 5000);
        });

        async function displayAttendance(className, date) {
            const totalEl = document.getElementById('totalCount');
            let count;
            try {
                // fetch the full date->count map for the class, then read the selected date
                const res = await fetch(`/api/attendance/${className}`, { cache: 'no-store' });
                const attendanceData = await res.json();
                count = (attendanceData && attendanceData[date] !== undefined) ? attendanceData[date] : undefined;
            } catch (e) {
                console.warn('Server fetch failed, will try local cache', e);
            }

            if (typeof count !== 'number') {
                // fallback to local cache saved on reset/save
                try {
                    const cache = JSON.parse(localStorage.getItem('attendanceCache') || '{}');
                    count = (cache[className] && cache[className][date]) ? cache[className][date] : 0;
                } catch (e) {
                    count = 0;
                }
            }

            totalEl.textContent = count;
        }

        function goBack() {
            window.location.href = 'class.html';
        }

        async function loadClassTotals() {
            try {
                const res = await fetch('/api/attendance', { cache: 'no-store' }); // { cls: total, ... }
                const totals = await res.json();
                const tbody = document.querySelector('#classTable tbody');
                tbody.innerHTML = '';
                for (const cls in totals) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="padding: 0.5rem 0;">${cls}</td>
                        <td style="text-align:right; padding: 0.5rem 0;">${totals[cls]}</td>`;
                    tbody.appendChild(row);
                }
            } catch (e) {
                console.error('Failed to load class totals', e);
            }
        }
    </script>
</body>
</html>
