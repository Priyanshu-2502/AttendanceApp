<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Attendance - Attendance App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --background: #0f172a;
            --card-bg: #1e293b;
            --card-border: #334155;
            --primary-accent: #2563eb;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-light);
            margin: 0;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
        }
        .btn-back {
            background-color: var(--card-bg);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: var(--card-border);
        }
        .calendar-container {
            margin-bottom: 2rem;
        }
        .attendance-summary {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--card-border);
        }
        .attendance-summary h2 {
            margin-bottom: 1rem;
        }
        .count-display {
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="classTitle"></h1>
        <button class="btn-back" onclick="goBack()">Back to Class</button>
    </div>

    <div class="calendar-container">
        <input type="text" id="calendar" placeholder="Select a date">
    </div>

    <div class="attendance-summary">
        <h2>Attendance for <span id="selectedDate"></span></h2>
        <p class="count-display">Total Count: <span id="totalCount">--</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedClass = localStorage.getItem('selectedClass');
            if (selectedClass) {
                document.getElementById('classTitle').textContent = `Class ${selectedClass}th - Total Attendance`;
            } else {
                window.location.href = 'classes.html';
            }

            flatpickr("#calendar", {
                onChange: function(selectedDates, dateStr, instance) {
                    document.getElementById('selectedDate').textContent = dateStr;
                    // Fetch and display attendance for the selected date
                    displayAttendance(selectedClass, dateStr);
                }
            });

            // Display attendance for today by default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('selectedDate').textContent = today;
            displayAttendance(selectedClass, today);
        });

        function displayAttendance(className, date) {
            const attendanceData = JSON.parse(localStorage.getItem(`attendance_${className}`)) || {};
            const count = attendanceData[date] || 0;
            document.getElementById('totalCount').textContent = count;
        }

        function goBack() {
            window.location.href = 'class.html';
        }
    </script>
</body>
</html>
