<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dashboard - Attendance App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0f172a;
            --card-bg: #1e293b;
            --card-border: #334155;
            --primary-accent: #2563eb;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-light);
            margin: 0;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
        }
        .btn-back {
            background-color: var(--card-bg);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: var(--card-border);
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .option-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--card-border);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .option-card h2 {
            font-size: 1.5rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="classTitle"></h1>
        <button class="btn-back" onclick="goBack()">Back to Classes</button>
    </div>

    <div class="options-grid">
        <div class="option-card" onclick="takeAttendance()">
            <h2>Take Attendance</h2>
        </div>
        <div class="option-card" onclick="viewTotalAttendance()">
            <h2>Total Attendance</h2>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedClass = localStorage.getItem('selectedClass');
            if (selectedClass) {
                document.getElementById('classTitle').textContent = `Class ${selectedClass}th`;
            } else {
                // If no class is selected, redirect to the classes page
                window.location.href = 'classes.html';
            }
        });

        function takeAttendance() {
            // Redirect to the main attendance page (index.html)
            window.location.href = 'index.html';
        }

        function viewTotalAttendance() {
            // Redirect to the total attendance page
            window.location.href = 'total_attendance.html';
        }

        function goBack() {
            // Redirect back to the classes page
            window.location.href = 'classes.html';
        }
    </script>
</body>
</html>
