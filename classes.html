<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Class - Attendance App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0f172a;
            --card-bg: #1e293b;
            --card-border: #334155;
            --primary-accent: #2563eb;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-light);
            margin: 0;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
        }
        .btn-logout {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-logout:hover {
            background-color: #dc2626;
        }
        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .class-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--card-border);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .class-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .class-card h2 {
            font-size: 1.5rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Select a Class</h1>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <div class="class-grid">
        <div class="class-card" onclick="selectClass(9)">
            <h2>Class 9th</h2>
        </div>
        <div class="class-card" onclick="selectClass(10)">
            <h2>Class 10th</h2>
        </div>
        <div class="class-card" onclick="selectClass(11)">
            <h2>Class 11th</h2>
        </div>
        <div class="class-card" onclick="selectClass(12)">
            <h2>Class 12th</h2>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
            }
        });
        function selectClass(classNumber) {
            // Store the selected class in localStorage to access it on the next page
            localStorage.setItem('selectedClass', classNumber);
            // Redirect to the class-specific page
            window.location.href = 'class.html';
        }

        function logout() {
            localStorage.removeItem('selectedClass');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
