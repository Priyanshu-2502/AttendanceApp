<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Attendance App</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        // Simple login gate: redirect to login if not authenticated
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
    <div class="container">
        <a href="class.html" class="back-button">&#8592; Go Back</a>
        <h1 id="classTitle">Face Detection Attendance</h1>
        <div id="videoWrap">
            <div id="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="overlay"></canvas>
            </div>
        </div>
        <div id="controls">
            <button id="startBtn">Start Scan</button>
            <button id="resetBtn">Reset</button>
            <button id="clearBtn">Clear</button> <!-- Added clear button -->
            <button id="autoBtn">Auto Mode</button>
            <button id="fullscreenBtn">Fullscreen</button>
            <button id="flipBtn">Flip Camera</button>
        </div>
        <div id="status-container">
            <p>Status: <span id="status">Loading...</span></p>
            <p>Faces Detected: <span id="counter">0</span></p>
            <p>Last Count: <span id="lastCount">0</span></p>
        </div>
        <a href="class.html">Back to Class</a>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        }
    </script>
    <script src="/face-api.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
